<head>

    <div class="sidebar">

                <div class="price">$25.00</div>
            </div>
            
            <div class="quantity">
                <button class="neg3">-</button>               
                <div class="number3">
                    <div class="label">1</div>
                </div>
                <button class="pos3">+</button>
            </div>
            <div class="cancel3">            
             <img src="Cancel1.png" alt="">
